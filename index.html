<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vanila CSS Link -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="Images/age.png" type="image/icon" />
    <title>Dhaval-AGE-Calculator</title>
  </head>
  <body>
    <div class="box">
      <h4>age calculator</h4>
      <h4 class="own-dhaval">
        MADE BY<span class="own-dhaval-tag"> DHAVAL GOJIYA</span>
      </h4>
      <div class="date-picker">
        <span>choose your birth date</span>
        <input type="date" id="datePicker" />
        <span id="choseDate"></span>
      </div>
      <div class="age-calc">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="ageYear">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="ageMonth">0</p>
        </div>
        <div class="age-box">
          <p class="header">days</p>
          <p class="value" id="ageDays">0</p>
        </div>
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value" id="ageHours">0</p>
        </div>
        <div class="age-box">
          <p class="header">seconds</p>
          <p class="value" id="ageSeconds">0</p>
        </div>
        <div class="age-box">
          <p class="header">mili seconds</p>
          <p class="value" id="ageMiliSeconds">0</p>
        </div>
      </div>
    </div>

    <!-- Vanila JavaScript Link -->
    <script src="app.js"></script>
  </body>
</html>
